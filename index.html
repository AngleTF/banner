<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/phoneSlider.css">
    <style type="text/css">
        body, html{
            margin:0;
            padding:0;
        }
        ul{
            margin:0;
            padding:0;
            list-style: none;
        }
    </style>
</head>
<body>

<div class="banner" id="11">
</div>
<script src="js/phoneSlider.js"></script>

<script>


    new phoneSlider({
        target: '.banner',          //对象元素支持c3选择器
        fun: 'ease',                //动态曲线 , 默认值ease , 可选择 linear | ease | ease-in | ease-in-out
        moveTime: .5,               //移动时间 单位s
        runTime: 3,                 //总耗时   单位s
        list: [
            {img:'image/1.jpg', },
            {img:'image/2.jpeg', href:'https://baidu.com'},
            {img:'image/3.jpg', href:'https://baidu.com'},
            ],
        btnClick:true              //是否开启点击小圆点进行切换
    });


</script>
</body>
</html>
